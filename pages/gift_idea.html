<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <!-- <link rel="stylesheet" href="../css/style.css" /> -->

    <title>8 Wishes</title>
    <meta name="description" content="An application for searching special unique gifts" />
    <link rel="manifest" href="../manifest.json" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.ready.then((reg) => {
                console.log(`Service Worker ready (Scope: ${reg.scope})`);
            });

            navigator.serviceWorker
                .register("../sw.js", {
                    scope: "/"
                })
                .then(function (reg) {
                    console.log(`Service Worker Registration (Scope: ${reg.scope})`);
                })
                .catch(function (error) {
                    console.log(`Service Worker Error (${error})`);
                });
        } else {
            console.warn("Service Worker not available");
        }
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js" defer></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js" defer></script>

    <script src="../js/firebase.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/geolocation.js" defer></script>
    <script src="../js/addgifts.js" defer></script>
    <script src="../js/imageCapture.js" defer></script>
    <script src="../js/pageDisplay.js" defer></script>
</head>

<body>

    <main id="giftIdeaProcess">

        <!--***********************  #1 Home Page Section  ************************ -->

        <section class="show" id="giftIdeaHomePage">

            <a href="#" class="link link4">All ideas</a>

            <div class="main-home-ideas">

                <h2>Add your first gift idea</h2>

                <button id="startIdeaBtn" class="button button12"><a href="#giftIdeaAdd">Add a new idea</a></button>
            </div>
        </section>

        <!--*********************  #2 Add Gift Idea Section  ********************** -->

        <section id="giftIdeaAdd" class="hide">

            <button id="backToStart"><a href="#giftIdeaHomePage"><i class="fas fa-chevron-left"></i></a></button>

            <div class="add-idea-1">

                <form id="ideaForm" method="post">
                    <input type="text" name="title" id="gift_title" placeholder="Title" required><br>
                    <textarea name="description" id="gift_description" placeholder="Description" required></textarea>
                </form>
                <!-- The camera and gallery buttons will be replaced by UI assets -->
                <div class="images">
                    <button id="camera_btn" class="button button13" type="image"><a href="#takePhoto"><i
                                class="fas fa-camera"></i></a></button>
                    <button id="gallery_btn" class="button button14" type="image"><i class="far fa-image"></i></button>
                </div>

                <button id="addGift" class="button button15" type="submit"><a href="#summaryCard">NEXT</a></button>

            </div>

        </section>


        <!--*********************  #3 Snapping Photo Section  ********************* -->

        <section id="takePhoto" class="hide">

            <button id="backToIdeaAdd2"><a href="#giftIdeaAdd"><i class="fas fa-chevron-left"></i></a></button>

            <div id="camera">

                <video id="video" width="240" height="240" autoplay></video>

                <button id="snap">Snap Photo</button>

                <canvas id="canvas" width="240" height="190"></canvas>

            </div>




        </section>

        <!--**********************  #4 Gift Idea Summary Card  *********************-->

        <section id="summaryCard" class="hide">

            <button id="backToIdeaAdd"><a href="#giftIdeaAdd"><i class="fas fa-chevron-left"></i></a></button>

            <div class="add-idea-2">

                <!-- <img src="" alt=""> Display image; if no photo, display default image -->
                <div id=summaryCardimage></div>

                <h3 id="displayTitle"></h3>
                <p id="displayDesc"></p>

                <label for="location">Add location(optional)</label>
                <div id="coordinates">
                    <a id="map-link" target="_blank"></a>
                    <button id="locate"><i class="fas fa-map-marker-alt"></i></button>
                </div>
                <br>
                <br>

                <p id="status"></p>

                <button id="nextToWishlists" class="button button16" type="submit"><a
                        href="#addToWishlistSection">Next</a></button>

            </div>

        </section>

        <!--********************** #5 Add to Wishlist Page  *********************** -->

        <section id="addToWishlistSection" class="hide">

            <button id="backToSummaryCard"><a href="#summaryCard"><i class="fas fa-chevron-left"></i></a></button>

            <div class="add-idea-3">

                <div class="idea-window">
                    <div id=windowImage></div>
                    <div id="windowDescription" class="window-description"></div>
                </div>

                <button id="addtowish" class="button button17" type="button">Add to My list</button>
                <!-- <button id="addtofriend" class="button button18">Add to friend's</button> -->

                <p id="add-wish-msg"></p>

                <!-- input field for geolocation -->
                <button id="nextToEvents" class="button button19" type="button"><a href="friends.htnl">Add to
                        Friend</a></button>

                <!-- Generated from list from Firestore -->
                <div class="friends-list" id="friendsList"></div>
            </div>
        </section>

        <!--**********************  #7 Idea added - Complete  ***********************-->

        <section id="complete" class="hide">

            <button id="backToChooseEvent"><a href="#chooseEvent"><i class="fas fa-chevron-left"></i></a></button>

            <div class="add-idea-5">

                <h2>Your Idea is Added!</h2>
                <!-- <p id="idea-added-msg"></p> -->
                <div id="ideaSummary"></div>
                <!-- /#ideaSummary -->

                <p id="login-to-add"></p>

                <button id="addToDB" class="button button21" type="button">Done</button>

            </div>
            <!-- /#friendsWishlist -->
        </section>
        <section id="giftcard_display" class="hide">
            <h2>My List</h2>
        </section>
        <!-- Card to show image, title, description, friend, and event, date -->
        <section id="editCard" class="hide">

            <form action="#" id="editForm">

                <input type="text" id="wishTitleEdit" name="wishTitleEdit">
                <input type="text" id="wishDescEdit" name="wishDescEdit">

                <a id="seeFullList" href="#">see full list</a>
                <button id="saveEdit" type="button">Save</button>
                <button id="deleteWish" type="button">Delete</button>

            </form>
            <!-- /#editForm -->
        </section>
        <!-- /#editCard -->

    </main>

    <footer>

        <div class="navbar_container">
            <nav class="bottom_navbar">
                <ul>
                    <li><button id="nav_btn1" class="button homeButton"><a href="register+login.html">
                        <img src="../icons/footerIcons/HomeIcon.svg"></a></button></li>
                    <li><button id="myListFooter" class="button listButton"><a href="gift_idea.html"><img src="../icons/footerIcons/listIcon.svg"></a></button></li>
                    <li><button id="nav_btn3" class="button addButton"><a href="gift_idea.html">+</a></button></li>
                    <li><button id="friendsFooter" class="button friendsButton"><a href="friends.html"><img src="../icons/footerIcons/friendsIcon.svg"></a></button></li>
                    <li><button id="nav_btn5" class="button storeButton"><img src="../icons/footerIcons/storesIcon.svg"></button></li>
                </ul>
            </nav>
        </div>

                    <li><a href="./tour.html">Take A Tour</a></li>

                </ul>

    </footer>

</body>

</html>
