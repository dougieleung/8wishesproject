  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.ready.then((reg) => {
        console.log(`Service Worker ready (Scope: ${reg.scope})`);
      });

      navigator.serviceWorker
        .register("../sw.js", {
          scope: "/",
        })
        .then(function (reg) {
          console.log(`Service Worker Registration (Scope: ${reg.scope})`);
        })
        .catch(function (error) {
          console.log(`Service Worker Error (${error})`);
        });
    } else {
      console.warn("Service Worker not available");
    }
  </script>

<!-- *********************************   LOGIN Page section   *********************************** -->

    <section class="hide" id="loginPage">
      
      <h2>LOGIN</h2>


      <div class="notloggedin" id="not-logged-in">
        <label for="email" id="email-label">Email</label>
          <input type="email" name="" id="email1" placeholder="Enter your e-mail" />
        <label for="password" id="password-label">Password</label>
         <input type="password" name="" id="password1" placeholder="Enter your password" />

        <div class="forgot-password">

          <a href="../pages/resetpassword.html" class="link link2">Forgot Password?</a>

        </div>

        <button id="btn_login" class="button button3">Log in</button>

        <div class="errorLogin" id="error-login"></div>

        <div class="footer-login">
          
          <span>Not a Member?</span><br />
          <button id="registerLink" class="link link3">Sign up Now!</button>
        
        </div>

      </div>

      <!-- Logged in section -->

      <div class="loggedin" id="logged-in">
        <h3>Welcome! You are logged in!</h3>
        <p id="user_para"></p>
        <button id="btn_logout" class="button button4">Logout</button>

        <button id="btn_AddGiftIdea" class="button button5"><a href="/pages/gift_idea.html">Go to Home</a></button>


  

      </div>
    
    </section>

<!-- ********************************   REGISTER Page section   ********************************* -->

    <section class="hide" id="registerPage">

      <h1>REGISTRATION</h1>
      <img src="/icons/Logo_100px.png" alt="" />
      

      <form id="registerForm">
        <div class="form-item form-item1">
          <label for="username">Name</label>
          <input type="text" name="username" id="username" placeholder="Enter your name" required />
        </div>
        <div class="form-item form-item2">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Enter your e-mail" required />
        </div>
        <div class="form-item form-item3">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Set up a password" required />
        </div>
        <div class="form-item form-item4">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter password again"
            required />
        </div>
        <div class="form-item form-button">
          <button type="submit" id="registerButton">Register</button>
        </div>

        <div class="footer-register">
          <span>Already a Member? <a href="#loginPage" id="loginLink" class="link link3">Log in!</a> </span>

        </div>

      </form>
      <p id="outputMessage"></p>
    
    </section>
