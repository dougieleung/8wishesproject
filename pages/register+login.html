    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.ready.then((reg) => {
                console.log(`Service Worker ready (Scope: ${reg.scope})`);
            });

            navigator.serviceWorker
                .register("./sw.js", {
                    scope: "/"
                })
                .then(function (reg) {
                    console.log(`Service Worker Registration (Scope: ${reg.scope})`);
                })
                .catch(function (error) {
                    console.log(`Service Worker Error (${error})`);
                });
        } else {
            console.warn("Service Worker not available");
        }
    </script>

<body>
    <header>

    <main>


        <!--************************************  -->
        <!-- LOGIN PAGE SECTION -->
        <!-- ************************************* -->
        <section id="loginPage">
            <h1>LOGIN</h1>

            <!-- Logo and/or background image -->
            <img src="" alt="">
            <div class="login" id="not-logged-in">
            <input type="email" name="" id="email1" placeholder="Enter your e-mail">
            <input type="password" name="" id="password1" placeholder="Enter your password">

            <a href="#" class="link link2">Forgot Password?</a>

            <button id="btn_login" class="button button3">Log in</button>
            <span>Not a Member?</span><br>

            <a href="register.html" class="link link3 ">Sign up Now!</a>
            </div>

            <div class="logout" id="logged-in">
                <h3>Welcome! You are logged in!</h3>
                <p id="user_para">Welcome to Firebase login</p>
                <button id="btn_logout" class="button button4">Logout</button>
            </div>

        </section>

        <!--************************************  -->
        <!-- REGISTER PAGE SECTION -->
        <!-- ************************************* -->

        <section class="" id="registerPage">

            <h1>REGISTRATION</h1>

            <form id="registerForm">
                <div class="form-item form-item1">
                    <label for="username">Name</label>
                    <input type="text" name="username" id="username" placeholder="Enter your name" required />
                </div>
                <div class="form-item form-item2">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Enter your e-mail" required />
                </div>
                <div class="form-item form-item3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Set up a password" required />
                </div>
                <div class="form-item form-item4">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword"
                        placeholder="Enter password again" required />
                </div>
                <div class="form-item form-button">
                    <button type="submit" id="registerButton">Register</button>
                </div>
            </form>
            <p id="outputMessage"></p>
        </section>
        <!-- /#registerPage. -->







    </main>
