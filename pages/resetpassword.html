<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />

    <title>RESET | 8 Wishes</title>
    <meta
      name="description"
      content="An application for searching special unique gifts"
    />
    <link rel="manifest" href="../manifest.json" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.ready.then((reg) => {
          console.log(`Service Worker ready (Scope: ${reg.scope})`);
        });

        navigator.serviceWorker
          .register("../sw.js", {
            scope: "/",
          })
          .then(function (reg) {
            console.log(`Service Worker Registration (Scope: ${reg.scope})`);
          })
          .catch(function (error) {
            console.log(`Service Worker Error (${error})`);
          });
      } else {
        console.warn("Service Worker not available");
      }
    </script>

    <script
      src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"
      defer
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"
      defer
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"
      defer
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"
      defer
    ></script>

    <script src="../js/firebase.js" defer></script>
    <script src="../js/auth.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/resetpassword.js" defer></script>
  </head>

  <body>
    <main>
      
      <section id="resetContainer">
        
        <form method="post">
        
          <h2>RESET YOUR PASSWORD</h2>

          <h4 id="resetfeedback">
            Would you like us to send you an e-mail to reset your password?
          </h4>

          <div class="email">
          
            <input
              type="email"
              name=""
              id="email_to_reset"
              placeholder=" john.doe@mylangara.ca"
              required
            />
          
          </div>

          <div class="reset-buttons">
            
            <button class="yes-reset" id="reset_password">Yes</button>
            <button class="no-reset" id="noreset">
              <a href="../index.html">No</a>
            </button>
         
          </div>

          <button class="back-to-login" id="backtologin">
            <a href="../index.html">Back to login page</a>
          </button>
        
        </form>
      
      </section>
    
    </main>
  </body>
</html>
