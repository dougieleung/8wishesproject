  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.ready.then((reg) => {
        console.log(`Service Worker ready (Scope: ${reg.scope})`);
      });

      navigator.serviceWorker
        .register("../sw.js", {
          scope: "/",

        .then(function (reg) {
          console.log(`Service Worker Registration (Scope: ${reg.scope})`);

    } else {

    }

    <section id="listEmptyPage">
      
      <h2>Your friend list is empty.</h2>

    <!-- /#listEmptyPage -->

    <section id="addFriendPage" class="hide">
      <h2>Add a friend</h2>
      <div class="profile-pic"><a href="#">Add profile pic</a></div>
      
      <div id="addFriendForm">

          <label for="name">Friend name</label>
          <input id="friendName" type="text" />
          <label for="name">Select an event</label>
          <select id="friendEventSelect" name="event">
            <option value="resetOptions">-- Select An Event --</option>
            <option value="Birthday">Birthday</option>
            <option value="Wedding Anniversary">Wedding Anniversary</option>
            <option value="Graduation Day">Graduation Day</option>
            <option value="Other">Other...</option>
          </select>
          <div id="createEvent"></div>
          <label for="date">Select a Date</label>

          <!-- <input id="friendEvent" type="text" /> -->
          <input id="friendDate" type="date" id="event" name="event" />

    </div>


      <button id="addFriendBtn" type="button">Add</button>
    </section>

    <!-- /#addFriendPage -->
    <section id="friendAddedPage">
        <h2>Your friend is added !</h2>
        <div id = "newFriendName"></div>
        <label for="name" id = "newFriendEvent">Event</label>
       <button id="friendAddBtn"><a href="#friendsListPage">Done</a></button>
      </section>
      

    <!-- /#friendAddedPage -->
    <section id="friendsListPage" class="hide">
      <h2>Friends</h2>
      <div id="friendsListFromDB" class="friendAdded">
        <p><a href="#">See list</a></p>
      </div>
      <div class="addfriend">
        <button id="fetchFriendsBtn" type="button">Fetch friends list</button>
      </div>
    </section>
